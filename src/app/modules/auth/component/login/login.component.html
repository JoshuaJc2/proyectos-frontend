<div class="container" style="margin-top: 100px;">
    <div class="d-flex justify-content-center h-50">
      <div class="user_card">
        <div class="d-flex justify-content-center">
          <div style="margin-top: 10px;margin-bottom:-90px;">
          </div>
        </div>
        <div class="d-flex justify-content-center form_container">
          <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><fa-icon icon="user"></fa-icon></span>
              </div>
              <input type="text" class="form-control" name="username" placeholder="Username" formControlName="username"
                required>
            </div>
            <span class="help-block" style="color:red;" *ngIf="fg.username.invalid && fg.username.touched">Ingresa un
              username</span>
            <div class="input-group mb-2">
              <div class="input-group-append">
                <span class="input-group-text"><fa-icon icon="key"></fa-icon></span>
              </div>
              <input type="password" class="form-control" name="password" placeholder="Password"
                formControlName="password" required>
            </div>
            <span class="help-block" style="color:red;" *ngIf="fg.password.invalid && fg.password.touched">Ingresa la
              contraseña.</span>
            <div class="d-flex justify-content-center mt-3 login_container">
              <button type="submit" [disabled]="loginForm.invalid || showLoading" name="button" class="btn login_btn">
                <i *ngIf="showLoading" class="fas fa-spinner fa-spin"></i>&nbsp;&nbsp;
                <span *ngIf="showLoading">Cargando...</span>
                <span *ngIf="!showLoading">Login</span>
              </button>
            </div>
          </form>
        </div>
        <div class="mt-4">
          <div class="d-flex justify-content-center">
            ¿Necesitas una cuenta? <a routerLink="/register">&nbsp;Registrate</a>
          </div>
        </div>
      </div>
    </div>
  </div>
